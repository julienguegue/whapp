<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATSAPP</title>
</head>
<body>
    <h1>Regimes</h1>
    <div id="conversation-buttons"></div>
    <script>
        const n_conversations = 5
        var container = document.getElementById('conversation-buttons');

        for (var i = 1; i <= n_conversations; i++) {
            var button = document.createElement('button');
            button.innerHTML = 'Bouton ' + i;
            container.appendChild(button);
        }
    </script>

    <div id="conversation-content">
        <!-- Le contenu de la conversation sera affichÃ© ici -->
    </div>
</body>
</html>
