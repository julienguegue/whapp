<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATSAPP</title>
</head>
<body>
    <h1>Regimes</h1>
    <div id="conversation-buttons"></div>
    <script>
        fetch('convs.txt')
        .then(response => response.text())
        .then(text => {
            const conversations = text.split('\n');
            const buttonContainer = document.getElementById('conversation-buttons');
            conversations.forEach(conversation => {
                if (conversation.trim() !== '') {
                    const button = document.createElement('button');
                    button.textContent = conversation;
                    buttonContainer.appendChild(button);
                }
            });
        })
        .catch(error => console.error('Error fetching conversations:', error));
    </script>
    
    <div id="conversation-content">
        <!-- Le contenu de la conversation sera affichÃ© ici -->
    </div>
</body>
</html>
