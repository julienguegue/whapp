<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATSAPP</title>
</head>
<body>
    <h1>Regimes</h1>
    <div id="conversation-buttons"></div>
    <script>
        var container = document.getElementById('conversation-buttons');

        fetch('http://10.0.5.155:8051/get_button_count')
        .then(response => response.json())
        .then(data => {
            for (var i = 1; i <= data.button_count; i++) {
                var button = document.createElement('button');
                button.innerHTML = 'FLASK ' + i;
                container.appendChild(button);
            }
        })
        .catch(error => console.error('Error fetching button count:', error));
    </script>

    <div id="conversation-content">
        <!-- Le contenu de la conversation sera affichÃ© ici -->
    </div>
</body>
</html>
